<!DOCTYPE html>
<html>
<head>
    <title>üè° The Dream Home Detector ü§ñ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global & Body */
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #a8dadc 0%, #457b9d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            overflow: hidden; /* For floating elements */
        }

        /* Container & Card Effect */
        .container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 25px; /* Softer edges */
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); /* Deeper shadow */
            max-width: 600px;
            width: 100%;
            border: 2px solid #e1e8ed;
            position: relative;
            z-index: 10;
            overflow: hidden; /* To keep character inside if needed */
            animation: bounceIn 1s ease-out forwards; /* Initial bounce */
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Title */
        h2 {
            font-family: 'Fredoka One', cursive; /* Fun font */
            text-align: center;
            color: #e63946; /* A pop of color */
            margin-bottom: 30px;
            font-size: 2.8rem;
            font-weight: 400;
            letter-spacing: -1px;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
            position: relative;
        }

        h2 .emoji {
            display: inline-block;
            animation: pulse 1.5s infinite ease-in-out alternate;
            margin-right: 10px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Floating AI Character */
        .ai-character {
            position: absolute;
            top: -50px; /* Start above */
            right: -50px; /* Start outside */
            width: 120px;
            height: 120px;
            background: url('https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/robot_1f916.png') no-repeat center center / contain;
            animation: floatAndTalk 6s infinite ease-in-out;
            z-index: 12;
        }

        @keyframes floatAndTalk {
            0% { transform: translate(0, 0); opacity: 0.8; }
            25% { transform: translate(10px, -5px); opacity: 1; }
            50% { transform: translate(0, 0); opacity: 0.8; }
            75% { transform: translate(-10px, 5px); opacity: 1; }
            100% { transform: translate(0, 0); opacity: 0.8; }
        }

        /* Form Layout */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Input Group */
        .input-group {
            display: flex;
            flex-direction: column;
            position: relative;
            animation: inputPop 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            opacity: 0; /* Start hidden */
        }
        
        /* Staggered input animation */
        .input-group:nth-child(1) { animation-delay: 0.2s; }
        .input-group:nth-child(2) { animation-delay: 0.3s; }
        .input-group:nth-child(3) { animation-delay: 0.4s; }
        .input-group:nth-child(4) { animation-delay: 0.5s; }
        .input-group:nth-child(5) { animation-delay: 0.6s; }
        .input-group:nth-child(6) { animation-delay: 0.7s; }
        .input-group:nth-child(7) { animation-delay: 0.8s; }
        .input-group:nth-child(8) { animation-delay: 0.9s; }
        .input-group:nth-child(9) { animation-delay: 1.0s; grid-column: 1 / span 2;} /* Ocean proximity covers two columns, needs delay too */


        @keyframes inputPop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        label {
            font-size: 0.95rem;
            color: #457b9d;
            margin-bottom: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        label .label-icon {
            margin-right: 5px;
            font-size: 1.2em;
        }

        input[type="text"], select {
            padding: 15px;
            border: 2px solid #a8dadc; /* Brighter border */
            border-radius: 12px;
            font-size: 1rem;
            color: #333;
            width: 100%;
            box-sizing: border-box;
            background-color: #f1faee; /* Light background for inputs */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, select:focus {
            border-color: #1d3557; /* Darker focus */
            outline: none;
            box-shadow: 0 0 0 4px rgba(69, 123, 157, 0.3); /* Blue shadow */
        }

        /* Submit Button */
        input[type="submit"] {
            background: linear-gradient(45deg, #e63946, #a82d3b); /* Red gradient */
            color: #fff;
            padding: 16px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            grid-column: 1 / span 2;
            box-shadow: 0 8px 20px rgba(230, 57, 70, 0.4);
            transition: all 0.3s ease-in-out;
            letter-spacing: 1px;
            margin-top: 20px;
            animation: buttonWiggle 2s infinite ease-in-out 1.2s; /* Wiggle after pop-in */
        }

        @keyframes buttonWiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-1deg); }
            75% { transform: rotate(1deg); }
        }

        input[type="submit"]:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 25px rgba(230, 57, 70, 0.5);
        }

        input[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(230, 57, 70, 0.3);
        }

        /* Prediction Result */
        .prediction {
            margin-top: 30px;
            padding: 20px;
            background: #d4edda; /* Light green */
            border-left: 6px solid #28a745; /* Darker green border */
            border-radius: 10px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: #155724; /* Dark green text */
            animation: fadeInScale 1s ease-in-out forwards 1.8s; /* Appears after everything */
            opacity: 0; /* Start hidden */
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Floating Background Elements */
        .floating-icon {
            position: absolute;
            opacity: 0.3;
            animation: float 10s infinite ease-in-out alternate;
            z-index: 5;
            font-size: 3em; /* Make them visible */
        }
        .floating-icon:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; } /* üè† */
        .floating-icon:nth-child(2) { top: 30%; right: 10%; animation-delay: 2s; } /* üí∞ */
        .floating-icon:nth-child(3) { bottom: 15%; left: 15%; animation-delay: 4s; } /* üìä */
        .floating-icon:nth-child(4) { top: 5%; right: 20%; animation-delay: 6s; } /* ‚ú® */

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 20px;
            }
            form {
                grid-template-columns: 1fr;
            }
            input[type="submit"], .input-group[style="grid-column: 1 / span 2;"] {
                grid-column: 1 / span 1 !important; /* Force single column on mobile */
            }
            h2 {
                font-size: 2.2rem;
            }
            .ai-character {
                width: 90px;
                height: 90px;
                top: -30px;
                right: -30px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-icon">üè†</div>
    <div class="floating-icon">üí∞</div>
    <div class="floating-icon">üìä</div>
    <div class="floating-icon">‚ú®</div>

    <div class="container">
        <div class="ai-character"></div>
        <h2><span class="emoji">üè°</span> The Dream Home Detector <span class="emoji">ü§ñ</span></h2>
        <form action="/predict" method="post">
            <div class="input-group">
                <label for="longitude"><span class="label-icon">üìç</span> Longitude</label>
                <input type="text" name="longitude" id="longitude" required>
            </div>
            <div class="input-group">
                <label for="latitude"><span class="label-icon">üó∫Ô∏è</span> Latitude</label>
                <input type="text" name="latitude" id="latitude" required>
            </div>
            <div class="input-group">
                <label for="housing_median_age"><span class="label-icon">üë¥</span> Housing Age (years)</label>
                <input type="text" name="housing_median_age" id="housing_median_age" required>
            </div>
            <div class="input-group">
                <label for="total_rooms"><span class="label-icon">üö™</span> Total Rooms</label>
                <input type="text" name="total_rooms" id="total_rooms" required>
            </div>
            <div class="input-group">
                <label for="total_bedrooms"><span class="label-icon">üõèÔ∏è</span> Total Bedrooms</label>
                <input type="text" name="total_bedrooms" id="total_bedrooms" required>
            </div>
            <div class="input-group">
                <label for="population"><span class="label-icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</span> Population</label>
                <input type="text" name="population" id="population" required>
            </div>
            <div class="input-group">
                <label for="households"><span class="label-icon">üèòÔ∏è</span> Households</label>
                <input type="text" name="households" id="households" required>
            </div>
            <div class="input-group">
                <label for="median_income"><span class="label-icon">üí∏</span> Median Income</label>
                <input type="text" name="median_income" id="median_income" required>
            </div>
            <div class="input-group">
                <label for="ocean_proximity"><span class="label-icon">üåä</span> Ocean Proximity</label>
                <select name="ocean_proximity" id="ocean_proximity" required>
                    <option value="">Where's the ocean?</option>
                    <option value="NEAR BAY">NEAR BAY</option>
                    <option value="INLAND">INLAND</option>
                    <option value="<1H OCEAN"><1H OCEAN</option>
                    <option value="NEAR OCEAN">NEAR OCEAN</option>
                    <option value="ISLAND">ISLAND</option>
                </select>
            </div>
            <input type="submit" value="Ask my AI Brain!">
        </form>

        {% if prediction_text %}
            <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
